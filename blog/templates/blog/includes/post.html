{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" %}"/>
{% endblock %}
<li>
  <a href="{% url "post-detail-page" post.slug %}">
    <article class="post">
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </article>
  </a>
</li>
